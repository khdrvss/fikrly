services:
  web:
    build: .
    command: >
      sh -c "npm run build:css &&
             python manage.py collectstatic --noinput &&
             python manage.py migrate &&
             gunicorn myproject.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - 8000
    environment:
      - DEBUG=0
      - ALLOWED_HOSTS=fikrly.uz,www.fikrly.uz,localhost,127.0.0.1
      - SECRET_KEY=${SECRET_KEY}
      - DB_NAME=fikrly_db
      - DB_USER=postgres
      - DB_PASSWORD=fikrly_uz
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/1
    depends_on:
      - db
      - redis

  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=fikrly_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=fikrly_uz

  redis:
    image: redis:7-alpine
    restart: always

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - web

  tunnel:
    image: cloudflare/cloudflared:latest
    restart: always
    # Set CLOUDFLARE_TUNNEL_TOKEN in your environment or .env.docker
    # Example: CLOUDFLARE_TUNNEL_TOKEN=<YOUR_TUNNEL_TOKEN_FROM_CLOUDFLARE>
    # If you are not using Cloudflare Tunnel, you can remove this service.
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - nginx

volumes:
  static_volume:
  media_volume:
  postgres_data:

name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: fikrly_ci
          POSTGRES_USER: fikrly_ci
          POSTGRES_PASSWORD: fikrly_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U fikrly_ci -d fikrly_ci"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DEBUG: "False"
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: fikrly_ci
      DB_USER: fikrly_ci
      DB_PASSWORD: fikrly_ci
      DB_HOST: 127.0.0.1
      DB_PORT: 5432

    steps:
    - uses: actions/checkout@v4
    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Install JS Dependencies
      run: |
        npm ci
    - name: Install Playwright Chromium
      run: |
        npx playwright install --with-deps chromium
    - name: Migration Drift Check
      run: |
        python manage.py makemigrations --check --dry-run
        python manage.py migrate --noinput
    - name: Django System Check
      run: |
        python manage.py check
    - name: Run Tests
      run: |
        python manage.py test
    - name: Run Linters
      run: |
        flake8 .
        black . --check
    - name: E2E Smoke (next redirect)
      run: |
        python manage.py runserver 127.0.0.1:8000 > /tmp/django.log 2>&1 &
        for i in {1..30}; do
          if curl -fsS http://127.0.0.1:8000/ >/dev/null; then
            break
          fi
          sleep 1
        done
        E2E_BASE_URL=http://127.0.0.1:8000 npm run test:e2e:smoke

# HTTP -> HTTPS redirect for elevora.uz
server {
    listen 80;
    listen [::]:80;
    server_name elevora.uz www.elevora.uz;
    return 301 https://$host$request_uri;
}

# HTTPS server for elevora.uz (static Vite SPA)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name elevora.uz www.elevora.uz;

    root  /app/elevora;
    index index.html;

    # SSL — Cloudflare Origin Certificate
    ssl_certificate     /etc/nginx/ssl/elevora-cert.pem;
    ssl_certificate_key /etc/nginx/ssl/elevora-key.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:ELEVSSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types application/javascript application/json text/css text/javascript application/woff2 image/svg+xml;

    # Block hidden/sensitive files — no add_header so inherits nothing special
    location ~ /\. {
        deny all;
        return 404;
    }
    location ~* (\.env|package\.json|tsconfig\.json|vite\.config\.) {
        deny all;
        return 404;
    }

    # index.html — never cache + full security headers
    # NOTE: nginx drops parent add_header when a child block uses its own,
    # so all security headers are explicitly set here too.
    location = /index.html {
        expires -1;
        add_header Cache-Control                "no-store, no-cache, must-revalidate, proxy-revalidate" always;
        add_header Pragma                       "no-cache" always;
        add_header Strict-Transport-Security    "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options              "SAMEORIGIN" always;
        add_header X-Content-Type-Options       "nosniff" always;
        add_header X-XSS-Protection             "1; mode=block" always;
        add_header Referrer-Policy              "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy           "camera=(), microphone=(), geolocation=(), payment=()" always;
        add_header Content-Security-Policy      "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https:; connect-src 'self' https:; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;
    }

    # Vite hashed assets — 1 year immutable + security headers
    location ^~ /assets/ {
        expires 1y;
        access_log off;
        add_header Cache-Control                "public, immutable" always;
        add_header Strict-Transport-Security    "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options              "SAMEORIGIN" always;
        add_header X-Content-Type-Options       "nosniff" always;
        add_header Referrer-Policy              "strict-origin-when-cross-origin" always;
    }

    # Other static media
    location ~* \.(ico|png|jpg|jpeg|gif|svg|webp|woff|woff2|ttf|eot)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control                "public" always;
        add_header Strict-Transport-Security    "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options       "nosniff" always;
    }

    # SPA routing — all other routes serve index.html (React Router takes over)
    # This location has no add_header so it inherits from the server block below
    location / {
        try_files $uri $uri/ /index.html;
        add_header Strict-Transport-Security    "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options              "SAMEORIGIN" always;
        add_header X-Content-Type-Options       "nosniff" always;
        add_header X-XSS-Protection             "1; mode=block" always;
        add_header Referrer-Policy              "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy           "camera=(), microphone=(), geolocation=(), payment=()" always;
        add_header Content-Security-Policy      "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https:; connect-src 'self' https:; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;
    }

    access_log /var/log/nginx/elevora.access.log;
    error_log  /var/log/nginx/elevora.error.log warn;
}

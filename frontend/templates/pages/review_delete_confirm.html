{% load static %}{% load static_bust %}
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sharhni o'chirish | Fikrly</title>
  <link rel="stylesheet" href="{% static_bust 'main.css' %}">
</head>
<body class="bg-background">
  <div class="max-w-xl mx-auto p-4 md:p-8">
    <div class="card">
      <h1 class="text-2xl font-bold text-primary mb-4">Sharhni o'chirish</h1>
      <p class="text-text-secondary mb-4">Ushbu sharhni o'chirishni istaysizmi? Bu amalni qaytarib bo'lmaydi.</p>
      <form method="post" class="flex gap-3">
        {% csrf_token %}
        <button class="btn-primary bg-red-600 hover:bg-red-700">Ha, o'chirish</button>
        <a href="{% url 'user_profile' %}" class="btn-outline">Bekor qilish</a>
      </form>
    </div>
  </div>
</body>
</html>

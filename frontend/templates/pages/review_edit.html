{% load static %}{% load static_bust %}
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sharhni tahrirlash | Fikrly</title>
  <link rel="stylesheet" href="{% static_bust 'main.css' %}">
</head>
<body class="bg-background">
  <div class="max-w-xl mx-auto p-4 md:p-8">
    <div class="card">
      <h1 class="text-2xl font-bold text-primary mb-4">Sharhni tahrirlash</h1>
      <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
          <label class="block text-sm font-semibold text-primary mb-2">Baho</label>
          {{ form.rating }}
        </div>
        <div>
          <label class="block text-sm font-semibold text-primary mb-2">Matn</label>
          {{ form.text }}
        </div>
        <div class="flex gap-3">
          <button class="btn-primary">Saqlash</button>
          <a href="{% url 'user_profile' %}" class="btn-outline">Bekor qilish</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>

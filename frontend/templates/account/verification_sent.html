{% load i18n %}
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% trans "Email tasdiqlash yuborildi" %}</title>
  {% load static %}
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicons/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="48x48" href="{% static 'favicons/favicon.png' %}">
  <link rel="manifest" href="{% static 'manifest.json' %}">
  <script>
    // Mark that we just sent a verification email
    try { sessionStorage.setItem('email_verification_sent', '1'); } catch (e) {}
    // Redirect user to login -> profile (works whether logged in or not)
    (function(){
      var target = '/accounts/login/?next=/profile/';
      window.location.replace(target);
    })();
  </script>
  <noscript>
    <meta http-equiv="refresh" content="0;url=/accounts/login/?next=/profile/" />
  </noscript>
</head>
<body>
  <p>{% trans "Email tasdiqlash yuborildi. Iltimos, pochtangizni tekshiring..." %}</p>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tasdiqlash kodi | Fikrly</title>
  {% load static_bust %}
  <link rel="stylesheet" href="{% static_bust 'main.css' %}">
</head>
<body class="bg-background">
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md">
      <div class="card">
        <h1 class="text-xl font-bold text-primary mb-2">Tasdiqlash kodi</h1>
        <p class="text-sm text-text-secondary">{{ phone }} raqamiga yuborilgan 6 xonali kodni kiriting.</p>
        {% if error %}
          <p class="text-red-600 text-sm mt-2">{{ error }}</p>
        {% endif %}
        <form method="post" class="mt-3 space-y-3">
          {% csrf_token %}
          <input name="code" maxlength="6" class="input-field text-center tracking-widest" placeholder="______" required />
          <button class="btn-primary w-full">Tasdiqlash</button>
        </form>
        <form method="post" action="{% url 'phone_signin' %}" class="mt-3 text-center">
          {% csrf_token %}
          <input type="hidden" name="phone" value="{{ phone }}" />
          <button class="text-sm text-primary underline" title="Kodni qayta yuborish">Kodni qayta yuborish</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>

{% load static i18n static_bust %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% trans "Parol yangilandi | Fikrly" %}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="48x48" href="{% static 'favicons/favicon.png' %}">
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <link rel="stylesheet" href="{% static_bust 'dist/bundle.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        primary: {
                            50: '#f0fdf9', 100: '#ccfbf1', 200: '#99f6e4',
                            300: '#5eead4', 400: '#00f49f', 500: '#00d68b',
                            600: '#00a86d', 700: '#008f5d', 800: '#006d47', 900: '#004d32',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-bg-light text-[var(--text-primary)] dark:bg-bg-dark dark:text-slate-100">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="w-full max-w-md">
            <div class="bg-surface-light dark:bg-surface-dark p-8 rounded-2xl shadow-lg border-2 border-primary-200 text-center">

                <!-- Success icon -->
                <div class="w-16 h-16 bg-primary-100 rounded-full flex items-center justify-center mx-auto mb-5">
                    <svg class="w-8 h-8 text-primary-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 13l4 4L19 7" />
                    </svg>
                </div>

                <h1 class="text-2xl font-bold text-slate-900 dark:text-slate-100 mb-3">
                    {% trans "Parol yangilandi!" %}
                </h1>
                <p class="text-slate-600 dark:text-slate-400 text-sm leading-relaxed mb-6">
                    {% trans "Yangi parolingiz muvaffaqiyatli saqlandi. Endi hisobingizga kirishingiz mumkin." %}
                </p>

                <a href="{% url 'account_login' %}" class="btn-primary w-full inline-block py-3 rounded-xl font-semibold text-sm">
                    {% trans "Tizimga kirish" %}
                </a>
            </div>
        </div>
    </div>
</body>
</html>

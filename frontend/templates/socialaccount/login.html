{% extends "account/base.html" %}
{% load i18n %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 bg-bg-light text-[var(--text-primary)] dark:bg-bg-dark dark:text-slate-100">
    <div class="max-w-md w-full bg-surface-light dark:bg-surface-dark rounded-2xl shadow-lg p-8 text-center">
        <h1 class="text-2xl font-bold text-[var(--text-primary)] dark:text-slate-100 mb-4">{% trans "Google orqali kirish" %}</h1>
        <p class="text-muted-light dark:text-muted-dark mb-6">{% trans "Siz Google orqali tizimga kirmoqchisiz. Davom etish uchun quyidagi tugmani bosing." %}</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="w-full flex items-center justify-center px-4 py-3 border border-transparent rounded-xl shadow-sm text-white bg-blue-600 hover:bg-blue-700 font-medium transition-colors">
                {% trans "Davom etish" %}
            </button>
        </form>
    </div>
</div>
{% endblock %}

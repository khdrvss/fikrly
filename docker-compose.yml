services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: fikrly_db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME:-fikrly_db}
      - POSTGRES_USER=${DB_USER:-fikrly_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-maymun}
    # Don't expose DB publicly on a VPS (use `docker compose exec db psql ...`)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-fikrly_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fikrly_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: fikrly_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    # Don't expose Redis publicly on a VPS
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fikrly_network

  # Django Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fikrly_web
    restart: unless-stopped
    entrypoint: ["./docker/scripts/entrypoint.sh"]
    command: ["gunicorn", "--bind", "0.0.0.0:8000", "--workers", "4", "--threads", "2", "--timeout", "60", "--access-logfile", "-", "--error-logfile", "-", "myproject.wsgi:application"]
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs
    env_file:
      - .env
    environment:
      - DEBUG=${DEBUG:-False}
      - DB_ENGINE=django.db.backends.postgresql
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    expose:
      - 8000
    networks:
      - fikrly_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: fikrly_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - /home/elevora/dist:/app/elevora:ro
    depends_on:
      - web
    networks:
      - fikrly_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
  logs_volume:

networks:
  fikrly_network:

# Nginx configuration for Fikrly
# Place in: /etc/nginx/sites-available/fikrly
# Then: sudo ln -s /etc/nginx/sites-available/fikrly /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;

# Redirect www to non-www
server {
    listen 80;
    listen [::]:80;
    server_name www.fikrly.uz;
    return 301 https://fikrly.uz$request_uri;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name fikrly.uz;
    
    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name fikrly.uz;
    
    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/fikrly.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fikrly.uz/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/fikrly.uz/chain.pem;
    
    # SSL configuration (Mozilla Intermediate)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self'; frame-ancestors 'self';" always;
    
    # Logging
    access_log /var/log/nginx/fikrly-access.log;
    error_log /var/log/nginx/fikrly-error.log warn;
    
    # Client upload size
    client_max_body_size 20M;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    
    # Root directory
    root /var/www/fikrly;
    
    # Static files
    location /static/ {
        alias /var/www/fikrly/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Specific caching for different file types
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        location ~* \.(css|js)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Media files
    location /media/ {
        alias /var/www/fikrly/media/;
        expires 1M;
        add_header Cache-Control "public";
    }
    
    # Favicon
    location = /favicon.ico {
        alias /var/www/fikrly/staticfiles/favicons/favicon.ico;
        access_log off;
        log_not_found off;
    }
    
    # Robots.txt
    location = /robots.txt {
        alias /var/www/fikrly/staticfiles/robots.txt;
        access_log off;
        log_not_found off;
    }
    
    # API rate limiting
    location ~ ^/(api|like|vote|reveal)/ {
        limit_req zone=api burst=10 nodelay;
        proxy_pass http://unix:/run/gunicorn.sock;
        include /etc/nginx/proxy_params;
    }
    
    # Auth endpoints rate limiting
    location ~ ^/(accounts/login|accounts/signup|accounts/password)/ {
        limit_req zone=auth burst=3 nodelay;
        proxy_pass http://unix:/run/gunicorn.sock;
        include /etc/nginx/proxy_params;
    }
    
    # Main Django application
    location / {
        limit_req zone=general burst=20 nodelay;
        proxy_pass http://unix:/run/gunicorn.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Health check (no rate limit)
    location /health/ {
        proxy_pass http://unix:/run/gunicorn.sock;
        access_log off;
    }
    
    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
